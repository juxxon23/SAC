<div class="body-cont">
    <div class="container">
        <div class="row row-no">
            <div class="container">
                <form [formGroup]="filterOpt" class="col s12">
                    <div class="row buscador">
                        <div class="input-field col s8">
                            <i class="material-icons prefix blue-sac">textsms</i>
                            <input type="text" id="dataOpt" formControlName="dataOpt">
                            <label for="dataOpt">Buscar</label>
                        </div>
                        <div class="input-field col s4">
                            <select formControlName="opt">
                                <option value="" selected disabled></option>
                                <option value="0">No. Acta</option>
                                <option value="1">C.C</option>
                                <option value="2">Descripci√≥n</option>
                            </select>
                        </div>
                    </div>
                    <div class="cajon2 ">
                        <button type="submit" class="menu-button-doc btn waves-effect waves-light orange-sac"
                            (click)="actBrowser()">Buscar</button>
                        <button class="menu-button-doc btn waves-effect waves-light orange-sac">Crear
                            Acta</button>
                    </div>
                </form>
                <div class="cajon3">
                    <table>
                        <tr>
                            <th class="center-r" *ngFor="let column of header_list">
                                {{column}}
                            </th>
                        </tr>
                        <tr *ngFor="let doc of rows; index as i">
                            <td class="center-r">{{doc["id_a"]}}</td>
                            <td class="center-r">{{doc["id_u"]}}</td>
                            <td class="center-r">{{doc["description"]}}</td>
                            <td class="center-r">{{doc["format_id"]}}</td>
                            <td class="center-r">
                                <button class="btn waves-effect waves-light orange-sac" (click)="actBy(doc)"><span
                                        class="material-icons menu-button-editor">
                                        {{options[i]}}
                                    </span>
                                </button>
                            </td>
                            <td>
                                <div class="down-b">
                                    <button class="down-btn btn waves-effect waves-light orange-sac" (click)="exportActDocx(doc)">
                                        <span class="material-icons">
                                            article
                                        </span>
                                    </button>
                                    <button class="down-btn btn waves-effect waves-light orange-sac" disabled>
                                        <span class="material-icons">
                                            picture_as_pdf
                                        </span>
                                    </button>
                                </div>
                            </td>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
